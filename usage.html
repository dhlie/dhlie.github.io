<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>使用帮助</title>
    <style type="text/css">
        .title {
            font-size: 1.4rem;
            color: red;
        }
    </style>
    <style>
        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-top: 8px;
        }
        .gallery-item {
            flex-shrink: 0;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h3>功能介绍</h3>
    <div>点击助手的主要功能是自动执行一些点击操作, 点击规则由用户自定义, 功能实现依赖 Android 系统的无障碍服务来识别界面元素,并执行点击</div>
    <h3>如何新建点击规则</h3>
    <div>

        <div>1. 打开无障碍服务</div>
        <div class="gallery">
            <img src="./open1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open2.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open3.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open4.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <div style="margin-top: 16px;">2. 打开创建规则操作页面</div>
        <div class="gallery">
            <img src="./add1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./add2.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <div style="margin-top: 16px;">3. 添加点击规则</div>
        <div style="margin-top: 16px;">3.1 文字按钮点击规则</div>
        <div class="gallery">
            <img src="./c1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c2.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c3.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c4.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <div style="margin-top: 16px;">3.2 指定按钮点击规则</div>
        <div style="margin-top: 2px;color:#929292">适用于没有文字的按钮,如图片按钮</div>
        <div class="gallery">
            <img src="./w1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./w2.png" style="width: 40vw;height: 88vw;"/>
        </div>
    </div>
</body>
</html>

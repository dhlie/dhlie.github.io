<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>使用帮助</title>
    <style>
        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-top: 8px;
        }
        .gallery-item {
            flex-shrink: 0;
            margin-left: 8px;
        }
        .text {
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h3>功能介绍</h3>
    <div class="text">点击助手的主要功能是自动执行一些点击操作, 点击规则由用户自定义, 功能实现依赖 Android 系统的无障碍服务来识别界面元素,并执行点击</div>
    <h3>如何新建点击规则</h3>
    <div>

        <h4 class="step">1. 打开无障碍服务</h4>
        <div class="gallery">
            <img src="./open1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open2.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open3.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./open4.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <h4 class="step" style="margin-top: 16px;">2. 打开创建规则操作页面</h4>
        <div class="gallery">
            <img src="./add1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./add2.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <h4 class="step" style="margin-top: 16px;">3. 添加点击规则</h4>
        <div style="margin-top: 16px;">打开要执行点击操作的 App, 按钮出现的时候点击显示 '布局按钮', 再点击 '确定' 按钮,到编辑页面编辑规则</div>
        <div class="gallery">
            <img src="./c1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c2.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c3.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./c4.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <div style="margin-top: 16px;">根据需要设置不同的点击方式</div>
        <div style="margin-top: 2px;color:#929292">没有文字的按钮可以使用 '指定按钮点击方式',如图片按钮</div>
        <div class="gallery">
            <img src="./w1.png" style="width: 40vw;height: 88vw;"/>
            <img class="gallery-item" src="./w2.png" style="width: 40vw;height: 88vw;"/>
        </div>
        <div style="width: 100vw; height: 2vh;"></div>
    </div>
</body>
</html>
